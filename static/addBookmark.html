<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>GoBkm</title>
  <meta name="description" content="A minimalist folder-based bookmark manager">
  <meta name="author" content="Thomas Bellembois">

  <!-- from https://realfavicongenerator.net/ -->
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest/manifest.json">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/img/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <script>
    var GoBkmProxyURL="{{.GoBkmProxyURL}}"
  </script>

  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">

</head>

<body>

    <div id="add-bookmark">
        <img id="logo" src="/img/favicon.svg" alt="logo" title="GoBkm - Copyright (C) 2006-2016 Thomas Bellembois. Licensed under the GNU GPL, Version 3.0."/><br/>
        <form id="add-bookmark-form" name="addBookmarkForm" action="/addBookmarkBookmarklet/" method="post">
            title: <input type="text" name="title" id="add-bookmark-title-input" value="{{.NewBookmarkTitle}}"><br/>
            URL: <input type="text" name="url" id="add-bookmark-url-input" value="{{.NewBookmarkURL}}"><br/>
            
            <input type="submit" value="add">
            <button type="button" onclick="window.close();">cancel</button>
        </form>   
    </div>

</body>
</html>
