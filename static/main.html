<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <title>GoBkm</title>
  <meta name="description" content="A minimalist folder-based bookmark manager">
  <meta name="author" content="Thomas Bellembois">

  <!-- from https://realfavicongenerator.net/ -->
  <link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/img/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="/img/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest/manifest.json">
  <link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-TileImage" content="/img/mstile-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <script>
    var GoBkmProxyURL="{{.GoBkmProxyURL}}"
  </script>

  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">

</head>

<body>

    <div id="rename-input-box" style="display: none">

        <input id="rename-input-box-form" type="text" />
        <input id="rename-hidden-input-box-form" type="hidden" name="folderId" />
        
        <button id="rename-folder-button">ok</button>

    </div>

<div id="container">

<div id="action-box">

    <div id="logo">
        <img title="GoBKM-logo" src="/img/favicon-16x16.png" alt=""/>
    </div>

    <div id="add-folder-box">
        add folder: <input type="text" id="add-folder" />
        <button id="add-folder-button">ok</button>
    </div>

    <div id="delete-box" title="drag and drop a folder/bookmark to delete here" class="fa fa-trash-o">
    </div>

    <div id="export-box" title="export in HTML" class="fa fa-upload">
    </div>
    <div id="import-box" title="import from HTML" class="fa fa-download">
    </div>

    <div id="import-input-box" style="display:none">
        <form id="import-file-form" action="/import/" method="post" enctype="multipart/form-data">
            <input type="file" name="importFile" id="import-file" accept=".html">
            <input type="submit" value="import" name="submit" id="import-button">
        </form>
    </div>

</div>

<div id="starred-list">
    
    <ul id="starred">
        {{with .Bkms}}

        {{range .}}
        <li>
           <div id="bookmark-starred-{{.Id}}" class="bookmark">

                <div class="fa fa-star"
                     id="bookmark-starred-star-{{.Id}}">
                </div>
                <img src="{{.Favicon}}" alt="" class="favicon">
                <div id="bookmark-starred-link-{{.Id}}" 
                     class="bookmark-starred-link" 
                     title="{{.URL}}">{{.Title}}
                </div>

            </div>
           </li>
    {{end}}

    {{end}}

    </ul>
</div>

<div id="folder-list">
    <ul id="root">
        <li>
               <div id="folder-1"
                     class="folder fa fa-folder-o"
                     draggable="false"/>&nbsp;/
                </div>
                <ul id="subfolders-1"></ul>
        </li>

    </ul>

</div>

<div id="bookmarklet">
    <a title="GoBkm" href="javascript:window.open('{{.GoBkmProxyURL}}?target=_blank','sbPopWin','directories=no,width=200,height=600,left=0,top=0,scrollbars=yes,location=no,menubar=no, status=no, toolbar=no');void(0)">GoBkm application</a>
    <a title="GoBkm+" href="javascript:var xhr = new XMLHttpRequest(); xhr.withCredentials = true; xhr.open('POST', '{{.GoBkmProxyURL}}/bookmarkThis/', true); xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8'); xhr.send(JSON.stringify({ 'url': location.href, 'title': document.title}));">GoBkm bookmark page</a>
</div>

    <div id="copyright">
        GoBkm - Copyright (C) 2006-2016 Thomas Bellembois.<br/>
        Licensed under the GNU GPL, Version 3.0.
    </div>
</div>

  <script type="text/javascript" src="/js/gjs-main.js"> </script>
</body>

</html>
